<header>
<h1>Monzo Spend Map</h1>
<h2>Using Mapbox</h2>
</header>
<body>
  <div class="login">
    <p>You'll need to generate an access token from <a href="https://developers.monzo.com" target ="_blank">Monzo Developers</a> to view your data.</p>
    <p>Access Token:
      <input type="text" name="atoken" id="atoken" value="">
    </p>
    <p>Account ID:
      <input type="text" name="uacc" id="uacc" value="">
    </p>
    <button class="button" id="btnsubmit">Map Me</button>
    <!-- <p>
      <font color = "red">Please ensure correct details are added - no error handling</font>
    </p> -->
  </div>
    <div class="map">
      <h3>Your spend map:</h3>
      <div id="map">
        <nav id="menu"></nav>
        <div class="stats" id="stat-text">
          <p>
            Total spend: Â£<span id="value"></span><br>
            Transactions: <span id="trans"></span><br>
            Top: <span id="merchant"></span><br>
          </p>
        </div>
      </div>
    </div>

</body>
